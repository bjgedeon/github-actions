name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  custom-lint-format-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install Node.js dependencies
        run: npm install

      - name: Execute linter
        run: npm run lint
